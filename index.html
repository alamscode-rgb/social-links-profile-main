<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
<link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/png">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main class="card" role="region" aria-label="Profile Card">
    <figure class="avatar">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
    </figure>
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="tagline">Front-end developer and avid reader.</p>

    <nav aria-label="Social links">
      <ul class="social-links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </nav>
  </main>  
</body>
</html>
